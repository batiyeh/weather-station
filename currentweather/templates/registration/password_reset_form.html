{% extends '../base_nonav.html' %}
{% block content %}

<div class="container forgot-password">
  <form method='post'>
    {% csrf_token %}
    <h1>Forgot Password</h1><br>
    <div class="email_f">
      {{ form.as_p }}
      <div class="row">
          <div class="col-6">
              <a class="register-link" href = "{% url 'login' %}"><button type="button" class="btn btn-default register-btn">Cancel</button></a>
          </div>
          <div class="col-6">
              <button type="submit" class="btn btn-default" style="width: 100%;">Submit</button>
          </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
